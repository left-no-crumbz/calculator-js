<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator-JS</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" href="./images/calculator.svg">
</head>
<body>
    <div id="container">
        <div id="calc">
            <div id="results"></div>
            <div id="buttons">
                <div class="row">
                    <button data-key="clear" class="operation">AC</button>
                    <button data-key="del" class="operation">DEL</button>
                    <button data-key="%" class="operation">%</button>
                    <button data-key="/" class="operation">/</button>
                </div>
                <div class="row">
                    <button data-key="7" class="numbers">7</button>
                    <button data-key="8" class="numbers">8</button>
                    <button data-key="9" class="numbers">9</button>
                    <button data-key="*" class="operation">x</button>
                </div>
                <div class="row">
                    <button data-key="4" class="numbers">4</button>
                    <button data-key="5" class="numbers">5</button>
                    <button data-key="6" class="numbers">6</button>
                    <button data-key="-" class="operation">-</button>
                </div>
                <div class="row">
                    <button data-key="1" class="numbers">1</button>
                    <button data-key="2" class="numbers">2</button>
                    <button data-key="3" class="numbers">3</button>
                    <button data-key="+" class="operation">+</button>
                </div>
                <div class="row">
                    <button data-key="0" class="numbers">0</button>
                    <button data-key="." class="numbers">.</button>
                    <button data-key="=" class="operation">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./js/app.js" defer></script>
</html>
